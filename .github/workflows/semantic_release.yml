name: Release
on:
  push:
    branches:
      - main
      - beta
      - "*.x"
env:
  flutter_version: "2.5.3"
jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    timeout-minutes: 25
    env:
      GH_PERSONNAL_TOKEN: ${{secrets.GH_PERSONNAL_TOKEN}}
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Docker Login
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}   
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "14"
      - name: Set up Elixir
        uses: erlef/setup-elixir@885971a72ed1f9240973bd92ab57af8c1aa68f24
        with:
          elixir-version: "1.12"
          otp-version: "24"
      - name: Install Flutter & Dependencies
        uses: subosito/flutter-action@v1.5.3
        with:
          flutter-version: ${{ env.flutter_version }}
      - uses: webfactory/ssh-agent@v0.5.3
        with:
          ssh-private-key: |
            ${{ secrets.LENRA_CLIENT_SSH }}
            ${{ secrets.LENRA_UI_RUNNER_SSH }}
            ${{ secrets.LENRA_COMPONENTS_SSH }}
            ${{ secrets.COMPONENTS_API_SSH }}
      - name: Build Flutter Web
        run: |
          cd client
          flutter build web
          cd ..
      - name: Deps + compile elixir
        run: |
          cd server
          mix deps.get
          mix compile
          cd ..
      - name: Setup node deps
        run: npm i conventional-changelog-conventionalcommits@4 @semantic-release/exec @semantic-release/git @semantic-release-plus/docker@2 -D
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1
      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v1
      - name: Cache docker build
        uses: actions/cache@v2
        with:
          path: ~/.docker-cache
          key: ${{ runner.os }}-docker
      - name: Build docker
        run: |
          docker buildx build \
          --output type=image,push=false \
          --platform "amd64,arm64,arm" \
          --tag lenra/devtools \
          --build-arg CI=true \
          --build-arg GH_PERSONNAL_TOKEN="${{ secrets.GH_PERSONNAL_TOKEN }}" \
          --cache-from type=local,src=~/.docker-cache \
          --cache-to type=local,dest=~/.docker-cache \
          .
      - name: Release
        id: release
        env:
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}                                                                                                                                                                                â”‚~
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
          GITHUB_TOKEN: ${{ secrets.WORKFLOW_GITHUB_TOKEN }}
        run: npx semantic-release@18

